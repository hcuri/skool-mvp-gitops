apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skool-mvp-root-redirect
  namespace: apps
  labels:
    app: skool-mvp-root-redirect
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: skool-mvp-dev
    alb.ingress.kubernetes.io/group.order: "5"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:532639070761:certificate/fa8f4e89-f99e-4071-a177-08724a14abb9
    alb.ingress.kubernetes.io/actions.redirect-to-web: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Host":"web.skoo1.com","Path":"/#{path}","Query":"#{query}","StatusCode":"HTTP_301"}}
spec:
  ingressClassName: alb
  rules:
    - host: skoo1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-to-web
                port:
                  name: use-annotation
    - host: www.skoo1.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-to-web
                port:
                  name: use-annotation
