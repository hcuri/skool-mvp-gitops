apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: skool-mvp-root
  namespace: argocd
  labels:
    app: skool-mvp-root
spec:
  project: default
  source:
    repoURL: https://github.com/hcuri/skool-mvp-gitops.git
    targetRevision: main
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
